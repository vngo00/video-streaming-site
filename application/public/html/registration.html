        <h2> User registration</h2>
        <form >
            <label for="username">UserName: </label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter email" name="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password"  placeholder="Enter Password" name="password" id="" required>
            <br>
            <label for="cpassword">Confirm Password</label>
            <input type="password"  placeholder="Reenter Password" name="cpassword" id="" required>
            <br>
            <input type="checkbox" name="age">
            <label for="">I am 13 or older</label>
            <br>
            <input type="checkbox" name="policies">
            <label for="">I agree with <a href="">TOS and Privacy rules</a></label>
            <br>
            <button type="submit">Sign up</button>

        </form>
