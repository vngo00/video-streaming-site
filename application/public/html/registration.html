    <main>
        <h2> User registration</h2>
        <form >
            <div class="input-group">
                <label for="username">UserName: </label>
                <input class="input-text" type="text" placeholder="Enter Username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email: </label>
                <input class="input-text" type="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input class="input-text" type="password"  placeholder="Enter Password" name="password" id="" required>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input class="input-text" type="password"  placeholder="Reenter Password" name="cpassword" id="" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="age">
                <label for="">I am 13 or older</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="policies">
                <label for="">I agree with <a href="">TOS and Privacy rules</a></label>
            </div>
            <div>
                <button class="submit-button" type="submit">Sign up</button>
            </div>

        </form>
    </main>
